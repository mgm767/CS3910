<!DOCTYPE html>
<html ng-app="cs_project">
<head>
    <title>Create a Session Time</title>
        <!--Boostrap Code-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--link to angular-->
    <script src="angular.min.js"></script>
    <script src="cs.module.js"></script>    
    <script src="data.tutorcs.controller.js"></script>           
</head>
<body ng-controller="dataControl">
        <!-- This is the menu bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <a class="navbar-brand text-warning" href="index_tutor.html"><b>Tutor Homepage</b></a>
      
      <!-- definition of the buton you see if the screen is too small and you can't fit the full menu -->
      <!-- make sure the data-target and aria-controls match the div with the content you want to show -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light active" href="index_tutor.html">Add Session</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="tutor_scheduled.html">Scheduled Sessions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="login.html">Log Out</a>
                </li>                              

            </ul>
    </nav>
        
      </div>
        <div class="container" ng-controller="dataControl">
            <div class="row">
                
                <form name="newAvaiSessForm" novalidate>
                    
                    
                    <!-- slot time for session -->
                    <div class="form-group" ng-class="{'text-danger': newAvaiSessForm.slot.$invalid && newAvaiSessForm.slot.$touched, 'text-success': !newAvaiSessForm.slot.$invalid && newAvaiSessForm.slot.$touched}">
                        <label>Date/Time (ex: 2018-05-05 10:00:00):</label>
                        <input type="text" class="form-control" ng-class="{ 'is-invalid': newAvaiSessForm.slot.$invalid && newAvaiSessForm.slot.$touched, 'is-valid': !newAvaiSessForm.slot.$invalid && newAvaiSessForm.slot.$touched}" name="slot" ng-model="session.slot" ng-minlength= "2" required/>
                        <p ng-show="newAvaiSessForm.slot.$invalid && newAvaiSessForm.slot.$touched" class="help-block">This Slot Time is Not Available</p>
                    </div>
                    
                    <!-- course_id -->
                    <div class="form-group" ng-class="{'text-danger': newAvaiSessForm.course_id.$invalid && newAvaiSessForm.course_id.$touched, 'text-success': !newAvaiSessForm.course_id.$invalid && newAvaiSessForm.course_id.$touched}">
                        <label>Course ID(ex: CS:1110) :</label>
                        <input type="text" class="form-control" ng-class="{ 'is-invalid': newAvaiSessForm.course_id.$invalid && newAvaiSessForm.course_id.$touched, 'is-valid': !newAvaiSessForm.course_id.$invalid && newAvaiSessForm.course_id.$touched}"name="course_id" ng-model="session.course_id" ng-minlength= "2" required/>
                        <p ng-show="newAvaiSessForm.course_id.$invalid && newAvaiSessForm.course_id.$touched" class="help-block">The Course_ID must be be at least two characters long</p>
                    </div>
                    
                    <!-- tutor_id -->
                    <div class="form-group" ng-class="{'text-danger': newAvaiSessForm.tutor_id.$invalid && newAvaiSessForm.tutor_id.$touched, 'text-success': !newAvaiSessForm.tutor_id.$invalid && newAvaiSessForm.tutor_id.$touched}">
                        <label>Tutor ID (ex: tutor2):</label>
                        <input type="text" class="form-control" ng-class="{ 'is-invalid': newAvaiSessForm.tutor_id.$invalid && newAvaiSessForm.tutor_id.$touched, 'is-valid': !newAvaiSessForm.tutor_id.$invalid && newAvaiSessForm.tutor_id.$touched}"name="tutor_id" ng-model="session.tutor_id" ng-minlength= "2" required/>
                        <p ng-show="newAvaiSessForm.tutor_id.$invalid && newAvaiSessForm.tutor_id.$touched" class="help-block">The Tutor_ID must be be at least two characters long</p>
                    </div>
                    <button class="btn btn-default" ng-click="newSession(session)" ng-disabled="newAvaiSessForm.$invalid">Add Session</button>
                </form>
                
            </div>
            
        </div>
    

</body>
</html>
